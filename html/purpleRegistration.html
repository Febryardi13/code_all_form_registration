<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/purpleRegistration.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Purple & Blue Registration</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="header-left-side">
                <h1>Hello!</h1>
                <p>Sign in your account</p>
            </div>
            <div class="form">
                <form action="submit">
                    <div class="input-part">
                        <span class="icon-input">
                            <i class="fa-solid fa-envelope-open"></i>
                        </span>
                        <input class="input-email" type="text" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="input-part">
                        <div>
                            <span class="icon-input">
                                <i class="fa-solid fa-lock"></i>
                            </span>
                            <input class="input-password" type="password" name="password" id="password" placeholder="Password">
                            <span class="icon-eyes">
                                <i class="fa-solid fa-eye-slash"></i>
                            </span>
                        </div>
                    </div>
                    <div>
                        <div>
                            <input type="checkbox" name="remember-me" id="remember-me"> 
                            <label for="remember-me">Remember me</label>
                        </div>
                        <div>
                            <p>Forgot password?</p> 
                        </div>
                    </div>
                    <div>
                        <button class="btn-sign-in" type="submit">
                            SIGN IN
                        </button>
                        <p>Don't have account? <a class="text-link" href="">Create</a></p>
                    </div>
                </form>
            </div>
        </div>
        <div class="right-side">
            <div>
                <h1>
                    Welcome Back!
                </h1>
                <p>
                    Registration is voluntary
                </p>
                <p>
                    Copyright exists from the moment
                </p>
                <p>
                    You will have to register
                </p>
            </div>
        </div>
    </div>
</body>
</html>
