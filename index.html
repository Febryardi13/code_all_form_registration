<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Register</h1>
            <p>Please fill in this form to register with us</p>
            <hr/>
    
            <label for="fn"><b>First Name</b></label>
            <input type="text" name="fn" id="first-name" placeholder="First Name" required>
    
            <label for="ln"><b>Last Name</b></label>
            <input type="text" name="ln" id="last-name" placeholder="Last Name" required>
    
            <label for="psw"><b>Password</b></label>
            <input type="password" name="psw" id="password" placeholder="Enter Password" required>
    
            <label for="ln"><b>Confirm Password</b></label>
            <input type="password" name="psw" id="confirm-password" placeholder=" Enter Confirm Password" required>
            
            <hr/>
            <button type="submit" class="btn-registration">
                Register
            </button>
        </form>
    </div>

</body>
</html>
